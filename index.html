<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rkgk UI</title>
    <style>
      :root {
        --color-border-hover: #789ec4;
        --color-danger: #f10303;
        --color-disabled: #c7c7c7;
        --standard-global-font: system-ui, sans-serif;
        --standard-global-color: #a2d5fc;
        --menu-background-color: #f6f8fa;
        --menu-wdith: 128px;
        --menu-padding: 18px;
        --btn-disable: #f6f8fa;
        --thumb-layer-width: 64px;
        --thumb-layer-height: 86px;
        --thumb-brush-width: 120px;
        --thumb-brush-height: 40px;
        --thumb-active-color: #d0ebff;
        --thumb-active-border-color: #339af0;
        --floating-menu-background-color: rgba(45, 149, 187, 0.884);
        --floating-menu-control-color: rgba(35, 102, 126, 0.631);
        --floating-menu-text-color: white;
      }

      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        font-family: var(--standard-global-font);
      }

      /* App root */
      #app {
        position: relative;
        width: 100%;
        height: 100%;
        background-color: var(--standard-global-color);
      }

      /* Canvas viewport */
      #canvasViewport {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      canvas {
        background-color: white;
        touch-action: none;
        transform-origin: center center;
        box-shadow: 0 0 0 1px #938282;
      }

      /* Vertical menus */
      .vmenu {
        position: absolute;
        top: 0;
        bottom: 0;
        width: var(--menu-wdith);
        padding: var(--menu-padding);
        display: flex;
        flex-direction: column;
        gap: 8px;
        background: var(--menu-background-color);
        z-index: 10;
      }

      .vmenu.left {
        left: 0;
        border-right: 1px solid #ccc;
      }

      .vmenu.right {
        right: 0;
        border-left: 1px solid #ccc;
      }

      /* Shared UI */
      .button {
        padding: 6px;
        border: 1px solid #bbb;
        background: #fff;
        cursor: pointer;
        border-radius: 4px;
      }

      .thumb-layer {
        width: var(--thumb-layer-width); /* keep same values on ui-comp */
        height: var(--thumb-layer-height); /* keep same values on ui-comp */
        border: 1px solid #aaa;
        border-radius: 2px;
        cursor: pointer;
      }

      .thumb-brush {
        width: var(--thumb-brush-width); /* keep same values on ui-comp */
        height: var(--thumb-brush-height); /* keep same values on ui-comp */
      }

      .thumb-brush, .thumb-layer {
        border: 2px solid #b7b7b7;
        border-radius: 2px;
        cursor: pointer;
      }

      .thumb-brush.active {
        background: var(--thumb-active-color);
        border-color: var(--thumb-active-border-color);
      }

      .layer-list {
        display: flex;
        flex-direction: column;
        gap: 6px;
        overflow-y: auto; /* enable vertical scroll */
        flex: 1 1 auto; /* take remaining vertical space */
        padding-right: 2px; /* optional: avoid scrollbar overlap */
      }

      .layer-row {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 4px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: grab;
      }

      .layer-row:active {
        cursor: grabbing;
      }

      .layer-row.active {
        background: var(--thumb-active-color);
        border-color: var(--thumb-active-border-color);
      }

      .layer-row:hover {
        border-color: var(--color-border-hover);
      }

      .layer-controls {
        margin-left: auto;
        text-align: center;
      }

      .layer-flag {
        border: none;
        background: none;
        cursor: pointer;
      }

      .layer-flag:hover {
        color: var(--color-danger);
      }

      .layer-flag-disable {
        color: var(--color-disabled);
      }

      .slider {
        accent-color: var(--thumb-active-color);
      }

      input[type="color"] {
        width: var(--menu-wdith);
        height: 32px;
        padding: 0;
        border: none;
      }

      .canvas-controls {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 6px;
        z-index: 1000;
        background: var(--floating-menu-background-color);
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 14px;
      }

      .canvas-controls button {
        cursor: pointer;
        background: var(--floating-menu-control-color);
        border: none;
        color: var(--floating-menu-text-color);
        font-weight: bold;
        padding: 2px 6px;
        border-radius: 3px;
      }

      .canvas-controls span {
        min-width: 40px;
        text-align: center;
        color: var(--floating-menu-text-color);
      }

      .floating-window {
        background: var(--floating-menu-background-color);
        color: var(--floating-menu-text-color);
        border-radius: 4px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
        font-size: 14px;
        user-select: none;
        overflow: hidden;
        display: flex;
        flex-direction: column; /* stack header, content, footer */
      }

      .floating-window-header {
        padding: 6px 8px;
        cursor: move;
        font-weight: bold;
        background: var(--floating-menu-background-color);
        flex-shrink: 0;
      }

      .floating-window-content {
        padding: 8px;
        flex: 1; /* take remaining vertical space */
        overflow: auto;
      }

      .floating-window-footer {
        padding: 6px 8px;
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-shrink: 0; /* prevent shrinking */
        background: var(--floating-menu-background-color);
      }

      .floating-window-footer button {
        background: var(--floating-menu-control-color);
        border: none;
        color: var(--floating-menu-text-color);
        border-radius: 3px;
        padding: 4px 6px;
        font-weight: bold;
        cursor: pointer;
      }

      .floating-window-resize-handle {
        position: absolute;
        width: 12px;
        height: 12px;
        bottom: 2px;
        right: 2px;
        cursor: se-resize;
        background: var(--floating-menu-control-color);
        border-radius: 2px;
      }

      .floating-window input[type="number"],
      .floating-window input[type="password"],
      .floating-window input[type="text"],
      .floating-window input[type="color"] {
        background: var(--floating-menu-background-color);
        color: var(--floating-menu-text-color);
        border: 1px solid var(--floating-menu-control-color);
        border-radius: 3px;
        padding: 4px 6px;
        font-size: 13px;
        outline: none;
        width: 80px;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      .floating-window input:focus {
        border-color: var(--floating-menu-text-color);
        box-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
      }

      .floating-window button {
        background: var(--floating-menu-control-color);
        color: var(--floating-menu-text-color);
        border: none;
        border-radius: 3px;
        padding: 4px 8px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
      }

      .floating-window button:hover {
        background: var(--floating-menu-text-color);
        color: var(--floating-menu-background-color);
        transform: translateY(-1px);
      }

      .floating-window button:active {
        transform: translateY(0);
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2);
      }
      .floating-window input::placeholder {
        color: rgba(255, 255, 255, 0.5);
        font-style: italic;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div id="canvasViewport">
        <canvas id="canvas" width="1200" height="1200"></canvas>
      </div>
      <div id="brushMenu" class="vmenu left"></div>
      <div id="layerMenu" class="vmenu right"></div>
    </div>

    <script type="module" src="src/index.js"></script>
  </body>
</html>
