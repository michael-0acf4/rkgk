<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rkgk UI</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        font-family: system-ui, sans-serif;
      }

      /* App root */
      #app {
        position: relative;
        width: 100%;
        height: 100%;
        background-color: rgb(217, 227, 236);
      }

      /* Canvas viewport */
      #canvasViewport {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      canvas {
        background-color: white;
        touch-action: none;
        transform-origin: center center;
        box-shadow: 0 0 0 1px #938282;
      }

      /* Vertical menus */
      .vmenu {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 120px;
        padding: 8px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        background: #f3f3f3;
        z-index: 10;
      }

      .vmenu.left {
        left: 0;
        border-right: 1px solid #ccc;
      }

      .vmenu.right {
        right: 0;
        border-left: 1px solid #ccc;
      }

      /* Shared UI */
      .button {
        padding: 6px;
        border: 1px solid #bbb;
        background: #fff;
        cursor: pointer;
        border-radius: 4px;
      }

      .thumb-layer {
        width: 64px; /* keep same values on ui-comp */
        height: 64px; /* keep same values on ui-comp */
        border: 1px solid #aaa;
        border-radius: 2px;
        cursor: pointer;
      }

      .thumb-brush {
        width: 120px; /* keep same values on ui-comp */
        height: 40px; /* keep same values on ui-comp */
      }

      .thumb-brush, .thumb-layer {
        border: 2px solid #b7b7b7;
        border-radius: 2px;
        cursor: pointer;
      }

      .thumb-layer.selected .thumb-brush.selected {
        outline: 2px solid #333;
      }

      .layer-list {
        display: flex;
        flex-direction: column;
        gap: 6px;
        overflow-y: auto; /* enable vertical scroll */
        flex: 1 1 auto; /* take remaining vertical space */
        padding-right: 2px; /* optional: avoid scrollbar overlap */
      }

      .layer-row {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 4px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: grab;
      }

      .layer-row:active {
        cursor: grabbing;
      }

      .layer-row.active {
        background: #d0ebff;
        border-color: #339af0;
      }

      .layer-row:hover {
        border-color: #900;
      }

      .remove {
        margin-left: auto;
        border: none;
        background: none;
        color: #900;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div id="canvasViewport">
        <canvas id="canvas" width="1200" height="1200"></canvas>
      </div>
      <div id="brushMenu" class="vmenu left"></div>
      <div id="layerMenu" class="vmenu right"></div>
    </div>

    <script type="module" src="src/ui-impl.js"></script>
  </body>
</html>
